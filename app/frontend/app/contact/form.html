<div class="modal fade" id="contact_modal_form" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Contacto nuevo</h4>
				<button type="button" class="right btn-head" data-dismiss="modal" data-ng-click="ctrl.close()">
					<i class="fa fa-close"></i>
				</button>
			</div>
			<div class="modal-body text-justify">
				<button class="btn btn-default btn-block" data-ng-click="ctrl.contact.add()">Copiar codigo push directamente</button>
				<button class="btn btn-default btn-block" data-ng-click="ctrl.contact.addQR()" data-ng-show="ctrl.contact.scanner == null ">Escanear QR</button>
				<button class="btn btn-default btn-block" data-ng-click="ctrl.contact.stopScanner()" data-ng-show="ctrl.contact.scanner != null ">Cerrar scanner</button>
				<video id="contact_qr_reader"></video>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" data-toggle="modal" data-target="#contact_modal_list" data-dismiss="modal" data-ng-show="ctrl.push.subscription!=null">
					<i class="fa fa-users"></i>
				</button>
				<button class="btn btn-default" type="button" data-toggle="modal" data-target="#contact_modal_about" data-dismiss="modal">
					<i class="fa fa-question-circle"></i>
				</button>
			</div>
		</div>
	</div>
</div>
