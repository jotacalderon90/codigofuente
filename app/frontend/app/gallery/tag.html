<div class="modal fade" id="gallery_modal_tag">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" data-dismiss="modal" data-ng-click="ctrl.pushStory('#gallery_modal_tag')" data-toggle="modal" data-target="#gallery_modal_about">
					<i class="fa fa-info-circle"></i>
				</button>
				<h4 class="modal-title">{{ctrl.gallery.title}}</h4>
				<button type="button" class="right btn-head" data-dismiss="modal" data-ng-click="ctrl.close()">
					<i class="fa fa-close"></i>
				</button>
			</div>
			<div class="modal-body text-justify">
				<div class="row">
					<div class="col-md-4" data-ng-show="ctrl.gallery.canCreate()">
						<div class="jumbotron">
							<button class="btn btn-default btn-block" data-ng-click="ctrl.pushStory('#gallery_modal_tag');ctrl.gallery.new()" data-dismiss="modal" data-toggle="modal" data-target="#gallery_modal_form">
								<i class="fa fa-plus"></i>
							</button>
						</div>
					</div>
					<div class="col-md-4" data-ng-repeat="row in ctrl.gallery.coll">
						<div class="jumbotron">
							<button class="btn btn-default btn-block" data-ng-click="ctrl.pushStory('#gallery_modal_tag');ctrl.gallery.read(row)" data-dismiss="modal" data-toggle="modal" data-target="#gallery_modal_list">
								<span>{{row}}</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
