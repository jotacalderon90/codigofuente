<div class="modal fade" id="account_modal_info">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Perfil de <small>{{ctrl.account.doc.email}}</small></h4>
				<button type="button" class="right btn-head" data-dismiss="modal" data-ng-click="ctrl.close()">
					<i class="fa fa-close"></i>
				</button>
			</div>
			<div class="modal-body text-justify">
				<form action="/account/update" method="POST">
					<label>Contraseña</label>
					<input class="form-control" placeholder="Password" name="password" type="password" value="{{ctrl.account.doc.password}}" />
					<br>
					<label>Nickname</label>
					<input class="form-control" placeholder="Nickname" name="nickname" type="text" value="{{ctrl.account.doc.nickname}}" />
					<br>
					<button type="submit" class="btn btn-lg btn-success btn-block" >Guardar</button>
					<a class="btn btn-lg btn-warning btn-block" href="/account/logout" >Cerrar sesión</a>
				</form>
			</div>
		</div>
	</div>
</div>
