<div class="modal fade" id="map_modal_main">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body text-justify">
				<div id="default_map_div"></div>
			</div>
			<div class="modal-footer">
				
				
				<button class="btn btn-warning pull-left" type="button" data-ng-show="ctrl.map.showLeftArrow()" data-ng-click="ctrl.map.leftArrow()">
					<i class="fa fa-arrow-left"></i>
				</button>
				
				<button class="btn btn-primary" type="button" data-ng-click="ctrl.map.loadMAP()" title="mostrar mapa" data-ng-show="ctrl.map.map===null" >
					<i class="fa fa-map"></i>
				</button>
				<!--<button class="btn btn-default" type="button" data-ng-click="ctrl.map.refresh()" title="refrescar mapa" data-ng-show="ctrl.map.map!==null" >
					<i class="fa fa-refresh"></i>
				</button>-->
				<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#map_modal_form" data-dismiss="modal" data-ng-show="ctrl.map.showButtons() && ctrl.map.map!==null" title="configuraciÃ³n">
					<i class="fa fa-gear"></i>
				</button>
				<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#map_modal_about" data-dismiss="modal" title="info" data-ng-show="ctrl.map.showButtons()">
					<i class="fa fa-question-circle"></i>
				</button>
				<button class="btn btn-primary" type="button" data-dismiss="modal" data-ng-click="ctrl.map.parentCollection=null;ctrl.close()">
					<i class="fa fa-close"></i>
				</button>
				<button class="btn btn-warning" type="button" data-ng-show="ctrl.map.showRightArrow()" data-ng-click="ctrl.map.rightArrow()">
					<i class="fa fa-arrow-right"></i>
				</button>
			</div>
		</div>
	</div>
</div>
