<div class="modal fade" id="users_modal_sort">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" data-dismiss="modal" data-toggle="modal" data-target="#users_modal_list">
					<i class="fa fa-close"></i>
				</button>
				<span class="modal-title">
					Ordenar
				</span>
			</div>
			<div class="modal-body text-justify">
				<button class="btn btn-block btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#users_modal_list" data-ng-click="ctrl.users.sorted = {email:1};ctrl.users.getTotal()">
					Email ascendente
				</button>
				<button class="btn btn-block btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#users_modal_list" data-ng-click="ctrl.users.sorted = {email:-1};ctrl.users.getTotal()">
					Email descendente
				</button>
			</div>
		</div>
	</div>
</div>
