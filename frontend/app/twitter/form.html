<div class="modal fade" id="twitter_modal_form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" title="documento" data-dismiss="modal" data-toggle="modal" data-target="#twitter_modal_document" data-ng-click="ctrl.pushStory('#twitter_modal_form');ctrl.twitter.read(ctrl.twitter.getDoc()._id)" data-ng-show="!ctrl.twitter.isCreateMode()">
					<i class="fa fa-wpforms"></i>
				</button>
				<span class="modal-title" data-ng-show="ctrl.twitter.isCreateMode()">
					twitter <small>Nuevo</small>
				</span>
				<span class="modal-title" data-ng-show="ctrl.twitter.isReadMode() || ctrl.twitter.isEditMode()">
					{{ctrl.twitter.doc.title}}
				</span>
				<!--include:view/btn.close-->
			</div>
			<div class="modal-body text-justify">
				<div class="form-group">
					<label>Título</label>
					<input type="text" class="form-control" placeholder="Título" data-ng-model="ctrl.twitter.getDoc().title" data-ng-blur="ctrl.twitter.titleOnBlur()" data-ng-disabled="ctrl.twitter.isReadMode()">
				</div>
				<div class="form-group">
					<label>URL</label>
					<input type="text" class="form-control" placeholder="URL" data-ng-model="ctrl.twitter.getDoc().uri" data-ng-disabled="ctrl.twitter.isReadMode()">
				</div>
				<div class="form-group" data-ng-show="!ctrl.twitter.isCreateMode()">
					<label>Imagen</label>
					<br>
					<img src="/assets/media/img/logo.png" data-ng-src="{{ctrl.twitter.getDoc().img}}"  height="200" alt="imagen de publicación" title="imagen de publicación"/>
					<form method="post" action="/" data-ng-show="ctrl.twitter.isEditMode()" enctype="multipart/form-data">
						<input type="file" class="form-control" name="file"/>
						<button type="submit" class="btn btn-primary">subir</button>
					</form>
					<label>Img</label>
					<input type="text" class="form-control" data-ng-model="ctrl.twitter.getDoc().img" data-ng-disabled="ctrl.twitter.isReadMode()"/>
					<br>
					<label>Thumb</label>
					<input type="text" class="form-control" data-ng-model="ctrl.twitter.getDoc().thumb" data-ng-disabled="ctrl.twitter.isReadMode()"/>
				</div>
				<div class="form-group">
					<label>Resumen</label>
					<input type="text" class="form-control" placeholder="Resumen" data-ng-model="ctrl.twitter.getDoc().resume" data-ng-disabled="ctrl.twitter.isReadMode()">
				</div>
				<div class="form-group">
					<label>Contenido</label>
					<input type="text" class="form-control" id="twitter_input_content" placeholder="Contenido" data-ng-disabled="ctrl.twitter.isReadMode()">
				</div>
				<div class="form-group">
					<label>Tags</label>
					<input id="twitter_input_tag" type="text" class="form-control" placeholder="Agregar tag" data-ng-model="ctrl.twitter.getDoc().tagbk" data-ng-disabled="ctrl.twitter.isReadMode()" data-ng-keypress="ctrl.twitter.addTag($event)">
					<ul class="list-unstyled list-inline">
						<li data-ng-repeat="row in ctrl.twitter.getDoc().tag">
							<span class="label label-default">
								{{row}} 
								<i class="fa fa-close text-danger" data-ng-click="ctrl.twitter.removeTag($index)" data-ng-show="!ctrl.twitter.isReadMode()"></i>
							</span>
						</li>
					</ul>
				</div>
				<div class="form-group">
					<label>Tag Principal</label>
					<select class="form-control" data-ng-model="ctrl.twitter.getDoc().tag_main" data-ng-disabled="ctrl.twitter.isReadMode()">
						<option data-ng-repeat="row in ctrl.twitter.getDoc().tag">{{row}}</option>
					</select>
				</div>
				<br>
				<br>
				<br>
			</div>
			<div class="modal-footer-bg" data-ng-show="ctrl.twitter.showFooter()"></div>
			<div class="modal-footer" data-ng-show="ctrl.twitter.showFooter()">
				<button type="button" class="btn btn-primary" title="Crear" data-ng-click="ctrl.twitter.create()" data-ng-show="ctrl.twitter.isCreateMode()">
					<i class="fa fa-check"></i>
				</button>
				<button type="button" class="btn btn-success" title="Actualizar" data-ng-click="ctrl.twitter.update()" data-ng-show="ctrl.twitter.isEditMode()">
					<i class="fa fa-check"></i>
				</button>
				<button type="button" class="btn btn-danger" title="Eliminar" data-ng-click="ctrl.twitter.delete()" data-ng-show="ctrl.twitter.isEditMode()">
					<i class="fa fa-trash"></i>
				</button>
				<button type="button" class="btn btn-default" data-ng-click="ctrl.twitter.edit()" data-ng-show="ctrl.twitter.isReadMode()" title="Editar">
					<i class="fa fa-pencil"></i>
				</button>
			</div>
		</div>
	</div>
</div>
