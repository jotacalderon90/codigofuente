<div class="modal fade" id="object_modal_list" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<span class="modal-title">Objetos</span>
				<button type="button" class="right btn-head" data-dismiss="modal" data-ng-click="ctrl.close()">
					<i class="fa fa-close"></i>
				</button>
			</div>
			<div class="modal-body text-justify">
				<div class="row">
					<div class="col-md-4" >
						<div class="jumbotron">
							<button class="btn btn-default btn-block" data-dismiss="modal" data-ng-click="ctrl.pushStory('#object_modal_list');ctrl.object.new()">
								<i class="fa fa-plus"></i>
							</button>
						</div>
					</div>
					<div class="col-md-4" data-ng-repeat="doc in ctrl.object.coll">
						<div class="jumbotron">
							<button class="btn btn-default btn-block" data-ng-click="ctrl.pushStory('#object_modal_list');ctrl.object.read(doc._id)" data-dismiss="modal" data-toggle="modal" data-target="#object_modal_form">
								<span>{{((doc.label)?doc.label:doc.name)}}</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
