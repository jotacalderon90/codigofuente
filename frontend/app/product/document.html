<div class="modal fade" id="product_modal_document">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" title="Editar" data-ng-show="ctrl.product.canEdit()" data-ng-click="ctrl.pushStory('#product_modal_document');ctrl.product.edit()" data-dismiss="modal" data-toggle="modal" data-target="#product_modal_form">
					<i class="fa fa-pencil"></i>
				</button>
				<h4 class="modal-title">
					{{ctrl.product.doc.title}}
				</h4>
				<!--include:view/btn.close-->
			</div>
			<div class="modal-body text-justify">
				<img src="/assets/media/img/logo.png" data-ng-src="{{ctrl.product.doc.img}}" class="img_main" alt="imagen de publicación" title="imagen de publicación"/>
				<br>
				<p>{{ctrl.product.doc.resume}}</p>
				<div id="product_document_content"></div>
				
				<div class="jumbotron text-center">
					<small class="text-info">El precio de este servicio es de</small>
					<br>
					<strong class="text-info">${{ctrl.product.doc.price|number}}</strong>
				</div>
				
				<button class="btn btn-block btn-success" data-ng-click="ctrl.product.updateCart(ctrl.product.doc)">
					Agregar al carro de cotización <i class="fa fa-shopping-cart"></i>
				</button>
				<br>
				<br>
				<p class="text-center" title="{{ctrl.product.doc.datetitle}}">Escrito por {{ctrl.product.doc.author.nickname}} <span>{{ctrl.product.doc.datefromnow}}</span></p>
				<br>
				<br>
				
				<!--ACTIONS-->
				<div id="dvProductRSS" class="text-center">
					<button type="button" class="btn btn-default" title="Copy" data-ng-click="ctrl.product.copyURL('/product/' + ctrl.product.doc.uri)">
						<i class="fa fa-copy"></i>
					</button>
					<a href="/" data-ng-href="https://www.facebook.com/sharer/sharer.php?u={{ctrl.product.getURI('/product/' + ctrl.product.doc.uri)}}" class="btn btn-default" target="_blank" title="Facebook" >
						<i class="fa fa-facebook"></i>
					</a>
					<a href="/" data-ng-href="https://twitter.com/intent/tweet?text={{ctrl.product.doc.description}}&url={{ctrl.product.getURI('/product/' + ctrl.product.doc.uri)}}&hashtags={{ctrl.product.doc.hashtag}}" class="btn btn-default" target="_blank" title="Twitter" >
						<i class="fa fa-twitter"></i>
					</a>
					<a href="/" data-ng-href="https://api.whatsapp.com/send?text={{ctrl.product.doc.description}} {{ctrl.product.getURI('/product/' + ctrl.product.doc.uri)}}" class="btn btn-default" target="_blank" title="Whatsapp" >
						<i class="fa fa-whatsapp"></i>
					</a>
					<a href="/" data-ng-href="https://www.linkedin.com/sharing/share-offsite/?url={{ctrl.product.getURI('/product/' + ctrl.product.doc.uri)}}" class="btn btn-default" target="_blank" title="Linkedin" >
						<i class="fa fa-linkedin"></i>
					</a>
				</div>
				<br>
				<br>
				
				<!--RELATIONS-->
				<div class="row">
					<div class="col-md-6" data-ng-repeat="relation in ctrl.product.doc.relation">
						<article>
							<img src="/assets/media/img/logo.png" data-ng-src="{{relation.thumb}}" data-ng-click="ctrl.product.read(relation._id)" alt="imagen de publicación" title="imagen de publicación"/>
							<div class="info">
								<h2>{{relation.title}}</h2>
								<small title="{{relation.datetitle}}">{{relation.datefromnow}}</small>
							</div>
						</article>
					</div>
				</div>
				
				<!--TAGS-->
				<p data-ng-repeat="tag in ctrl.product.doc.tag" class="bg-primary text-center" data-dismiss="modal" data-toggle="modal" data-target="#product_modal_list" data-ng-click="ctrl.pushStory('#product_modal_document');ctrl.product.getByTag(tag,1)">{{tag}}</p>
				
				<!--COMMENT-->
				<button class="btn btn-block btn-warning" data-dismiss="modal" data-ng-click="ctrl.pushStory('#product_modal_document');ctrl.comment.load(ctrl.product.doc._id)" data-ng-show="ctrl.product.canComment()">
					Comentarios
				</button>
				
			</div>
		</div>
	</div>
</div>
