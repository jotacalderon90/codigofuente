<div class="modal fade" id="conceptual_modal_form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="left btn-head" data-dismiss="modal" data-ng-click="ctrl.conceptual.convert()">
					<i class="fa fa-sitemap"></i>
				</button>
				<h4 class="modal-title">
					Mapa conceptual - Entrada
				</h4>
				<button type="button" class="right btn-head" data-dismiss="modal" data-ng-click="ctrl.close()">

				</button>
			</div>
			<div class="modal-body text-justify">
				<textarea class="form-control" rows="20" id="conceptual_input_data" data-ng-model="ctrl.conceptual.textarea"></textarea>
			</div>
		</div>
	</div>
</div>
